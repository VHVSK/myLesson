<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script></script>
  </head>
  <body>
    <div id="app"></div>
    <div id="app-vanilla"></div>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script>
      // React https://unpkg.com/react@18/umd/react.development.js
      // React DOM https://unpkg.com/react-dom@18/umd/react-dom.development.js
      // Babel https://unpkg.com/babel-standalone@6/babel.min.js
      const reactHelloHeading = React.createElement(
        'h1',
        null,
        'Hello from React'
      )
      const container = document.getElementById('app')
      const root = ReactDOM.createRoot(container)
      root.render(reactHelloHeading)
    </script>
    <script>
      const headingVanillaJS = document.createElement('h1')
      headingVanillaJS.textContent = 'Hello from Vanilla JS'
      document.getElementById('app-vanilla').appendChild(headingVanillaJS)
    </script>
  </body>
</html>
